<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header custom-header"><span class="fa fa-weibo fa-fw"></span> Glossary</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
  <div class="col-lg-12">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="fa fa-weibo fa-fw"></span>  Glossary
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
              <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-glossary">
                  <thead>
                      <tr class="blueHeader">
                          <th class="blueBorder">Title</th>
                          <th class="fit blueBorder">Lang</th>
                          <th class="blueBorder">Page Name</th>
                          <th class="fit-longer blueBorder">Audiance</th>
                          <th class="fit blueBorder">Date</th>
                          <th class="fit blueBorder">Type</th>
                          <th class="fit blueBorder">Details</th>

                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of glossary.glossary let i = index;  let odd=odd; let even=even"
                      [ngClass]="{'info': item.lang=='en', 'bold': item == glossaryRecord}">
                          <td>{{item.title}}</td>
                          <td>
                            <span *ngIf='item.lang=="en"'>   English   </span>
                            <span *ngIf='item.lang=="es"'>   Spanish   </span>
                          </td>
                          <td>{{item.page_name}}</td>
                          <td><span *ngIf="item.page_audience==all">Available To All</span></td>
                          <td class="fit-longest">{{item.date | date:'medium'}}</td>
                          <td>{{item.page_type}}</td>
                          <td>
                            <button class="btn btn-primary" (click)="showDetails(item)" ><span class="fa fa-file-text-o"></span> Details</button>
                          </td>
                      </tr>
                  </tbody>
              </table>
              <!-- /.table-responsive -->
          </div>
          <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
